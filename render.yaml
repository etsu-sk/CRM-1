services:
  - type: web
    name: crm-system
    env: node
    region: oregon
    plan: free
    buildCommand: npm run install-all && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
    disk:
      name: crm-data
      mountPath: /opt/render/project/src/backend/database
      sizeGB: 1
