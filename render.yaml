services:
  - type: web
    name: crm-system
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && cd ../frontend && npm install --legacy-peer-deps && npm run build && cd ..
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
